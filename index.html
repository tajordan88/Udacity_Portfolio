<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Jordan's Portfolio</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">

      <!-- HEADER -->
      <header class="row">
        <div class="col-xs-2">
          <!-- Logo Credits    Made with <a href="http://logomakr.com" title="Logo Maker">Logo Maker</a> -->
          <img class="logo" src="img/LogoJordanTaDesigns_Small_lightblue.png" alt="Jordan Ta Designs">
        </div>
        <div class="col-xs-10 text-right">
          <h1>Jordan Ta</h1>
          <h3>Web Developer</h3>
        </div>
      </header>

      <!-- BODY -->
      <section id="main">
        <div class="row">
          <div class="col-md-12 featured">
            <picture>
              <source media="(max-width: 992px)" srcset="img/suit_380x192.jpg"/>
              <source media="(max-width: 1200px)" srcset="img/suit_940x350.jpg"/>
              <img src="img/suit_1140x450.jpg" alt="suit">
            </picture>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h2 class="featured-title">Featured Work</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 text-center articleInfo">
            <picture>
              <source media="(max-width: 992px)" srcset="img/ferriswheel_360x192.jpg"/>
              <source media="(max-width: 1200px)" srcset="img/ferriswheel_294x192.jpg"/>
              <img class="featured" src="img/ferriswheel_360x192.jpg" alt="ferris wheel">
            </picture>
            <h2>Ferris Wheel</h2>
            <p>Link</p>
          </div>
          <div class="col-md-4 text-center articleInfo">
            <picture>
              <source media="(max-width: 992px)" srcset="img/brokenboat_360x192.jpg"/>
              <source media="(max-width: 1200px)" srcset="img/brokenboat_294x192.jpg"/>
              <img class="featured" src="img/brokenboat_360x192.jpg" alt="broken boat">
            </picture>
            <h2>Broken Boat</h2>
            <p>Link</p>
          </div>
          <div class="col-md-4 text-center articleInfo">
            <picture>
              <source media="(max-width: 992px)" srcset="img/table_360x192.jpeg"/>
              <source media="(max-width: 1200px)" srcset="img/table_294x192.jpeg"/>
              <img class="featured" src="img/table_360x192.jpeg" alt="school table">
            </picture>
            <h2>School Table</h2>
            <p>Link</p>
          </div>
        </div>
      </section>


    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
